<!DOCTYPE html>
<html lang="en">
<head>
    <title>Viewer Page</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app" class="full-height"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="viewer.js" type="text/javascript"></script>
    <div>

      <div class="container">
        <div class="row">
          <br>
          <br>
          <br>
        </div>
        <div class="row">
          <div class="d-grid col-4">
            <button class="btn btn-primary" type="button" id="tl">
              Turn Left
            </button>
          </div>
          <div class="d-grid gap-2 col-4">
            <button class="btn btn-primary" type="button" id="f">
              Forward
            </button>
          </div>
          <div class="d-grid gap-2 col-4">
            <button class="btn btn-primary" type="button" id="tr">
              Turn Right
            </button>
          </div>
        </div>
        <div class="row">
          <br>
        </div>
        <div class="row">
          <div class="d-grid col-4">
            <button class="btn btn-primary" type="button" id="l">
              Strafe Left
            </button>
          </div>
          <div class="d-grid gap-2 col-4">
            <button class="btn btn-primary" type="button" id="b">
              Backward
            </button>
          </div>
          <div class="d-grid gap-2 col-4">
            <button class="btn btn-primary" type="button" id="r">
              Strafe Right
            </button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
